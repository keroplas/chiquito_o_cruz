<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chiquito o Cruz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <h1>Chiquito o Cruz</h1>
    <br>


    <div class="container text-center containerContadores">     
        <div class="row justify-content-around contador">
            <div class="col-3">Caras</div>
            <div class="col-3">Cruces</div>
        </div>
        <div class="row justify-content-around contador">
            <div class="col-3" id="contadorCara">0</div>
            <div class="col-3" id="contadorCruz">0</div>
        </div> 
    </div>
  
    <div class="container containerFoto">
        <div class="row tapeteto">
             <div class="container d-flex align-items-center justify-content-center pb-5 contenedorCentral">
                <div class="row interior">   
                    <div id="moneda">

                       

                    </div>               
                </div>
            </div>
         </div> 
      </div>


    <div class="container text-center containerBotones" >
        <div class="row">
            <div class="col columna">
                <button type="button" class="btn btn-success boton" id="start">START</button>
            </div>
            <div class="col columna">  
                <button type="button" class="btn btn-success boton" id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
